<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilay Shukla | Portfolio Sandbox</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Shared Tailwind config -->
    <script src="tw-config.js"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-bg-dark text-slate-200 font-mono overflow-hidden">

    <!-- Custom Cursor -->
    <div id="cursor"></div>
    <div id="cursor-ring"></div>

    <!-- ===== NAVBAR ===== -->
    <nav class="navbar fixed-top px-4 py-3 d-flex justify-content-between align-items-center" id="mainNav">
        <div class="logo-brand d-flex align-items-center gap-2">
            <span class="text-neon-cyan fw-bold tracking-widest" style="letter-spacing:3px">
                <span class="text-neon-pink">&gt;</span> Nilay Shukla
            </span>
            <span class="badge rounded-pill px-2 py-1 ms-2"
                style="font-size:0.55rem;background:rgba(0,242,255,0.1);border:1px solid rgba(0,242,255,0.2);color:#00f2ff;letter-spacing:2px">LIVE</span>
        </div>
        <div class="d-flex gap-2 align-items-center">
            <a href="about.html" class="nav-pill">About</a>
            <a href="projects.html" class="nav-pill">Projects</a>
            <a href="contact.html" class="nav-pill">Contact</a>
        </div>
    </nav>

    <!-- ===== HERO ===== -->
    <header class="hero-header text-center">
        <div class="hero-badge mb-3">
            <span class="status-dot"></span>
            <span class="text-neon-green" style="font-size:0.65rem;letter-spacing:3px">SYSTEM ONLINE</span>
        </div>
        <h1 class="hero-title">
            BRINGING <span class="text-neon-pink">IDEAS</span> TO <span class="glitch" data-text="LIFE">LIFE</span>
        </h1>
        <p class="hero-sub mt-3">
               Turning Complex Problems Into Elegant Solutions  &nbsp;|&nbsp;  <span class="text-neon-pink">Always Learning</span> &amp; <span
                class="text-neon-cyan">Always Building</span> 
        </p>
        <small class="hero-hint d-block mt-3">Grab &amp; toss the project blocks below</small>
    </header>

    <!-- ===== PHYSICS CANVAS ===== -->
    <div id="canvas-container"></div>

    <!-- ===== BLOCK LABELS OVERLAY ===== -->
    <div id="block-labels"></div>

    <!-- ===== INTRO / PORTAL SCREEN ===== -->
    <div id="intro-screen">
        <div class="portal-wrap">
            <div id="neon-portal" class="neon-box">
                <!-- Decorative corner dots -->
                <div class="close-btn d-flex justify-content-end align-items-end" onclick="closeBtn(),closeModal()"
                    id="closeBtn"><i class="bi bi-x-lg"></i></div>

                <p class="portal-eyebrow">SYSTEM INITIALIZED</p>
                <span class="glitch-text">Welcome</span>
                <p class="portal-sub mt-1 mb-4">WHERE DO YOU WANT TO GO?</p>

                <div class="portal-options d-flex flex-column gap-3">
                    <button class="portal-btn" onclick="navigatePage('projects')">
                        <i class="bi bi-grid-3x3-gap me-2 opacity-50"></i> PROJECTS
                        <i class="bi bi-arrow-right opacity-50"></i>
                    </button>
                    <button class="portal-btn portal-btn--pink" onclick="navigatePage('https://neoflipv2.netlify.app/')">
                        <i class="bi bi-controller me-2 opacity-50"></i> PLAY GAME
                        <i class="bi bi-arrow-right opacity-50"></i>
                    </button>
                    <button class="portal-btn portal-btn--green" onclick="navigatePage('about')">
                        <i class="bi bi-person me-2 opacity-50"></i> ABOUT ME
                        <i class="bi bi-arrow-right opacity-50"></i>
                    </button>
                </div>

                <p class="portal-footer mt-4">
                    <span class="text-neon-green opacity-50">//</span>
                    Please guide your way through
                </p>
            </div>
        </div>
    </div>

    
    

    <!-- ===== PROJECT MODAL ===== -->
    <div id="project-modal" class="modal fade-custom" tabindex="-1">
        <div class="modal-dialog-custom">
            <div class="neon-modal">
                <!-- Corner accents -->

                <button class="modal-close" id="closeModal"><i class="bi bi-x-lg"></i></button>

                <p class="modal-label"></p>
                <h2 id="modal-title" class="modal-project-name"></h2>
                <hr class="modal-divider">
                <p id="modal-desc" class="modal-description"></p>
                <div id="modal-tags" class="d-flex flex-wrap gap-2 mb-4"></div>

                <div class="d-flex gap-3 align-items-center">
                    <a href="#" id="modal-link" target="_blank" class="neon-btn">
                        <i class="bi bi-arrow-up-right me-2"></i>
                    </a>
                    <a href="#" class="neon-btn neon-btn--ghost">
                        <i class="bi bi-github me-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== SCRIPTS ===== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <script src="script.js"></script>
    <script>
        function closeBtn() {
            document.getElementById("intro-screen").style.display = "none";
        }
        function closeModal() {
            document.getElementById("project-modal").style.display = "none";
        }


    </script>
</body>

</html>
